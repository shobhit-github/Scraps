<div class="result">
    <div class="result__status" [ngClass]="{'result__status_portfolio': isPortfolio}">
        <svg width="174" height="123.4" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
             viewBox="0 0 174 123.4">
            <defs>
                <filter id="Path_13" x="0" y="0" width="174" height="96" filterUnits="userSpaceOnUse">
                    <feOffset dy="8" input="SourceAlpha"/>
                    <feGaussianBlur stdDeviation="3" result="blur"/>
                    <feFlood flood-color="#266da1" flood-opacity="0.09"/>
                    <feComposite operator="in" in2="blur"/>
                    <feComposite in="SourceGraphic"/>
                </filter>
                <filter id="Ellipse_1" x="49.5" y="48.2" width="75.2" height="75.2" filterUnits="userSpaceOnUse">
                    <feOffset dy="8" input="SourceAlpha"/>
                    <feGaussianBlur stdDeviation="3" result="blur-2"/>
                    <feFlood flood-color="#266da1" flood-opacity="0.09"/>
                    <feComposite operator="in" in2="blur-2"/>
                    <feComposite in="SourceGraphic"/>
                </filter>
            </defs>
            <g id="score" transform="translate(-873 -487)">
                <g class="cls-8" transform="matrix(1, 0, 0, 1, 873, 487)">
                    <path id="Path_13-2" data-name="Path 13" class="cls-1"
                          d="M78,0a78,78,0,0,1,78,78H0A78,78,0,0,1,78,0Z"
                          transform="translate(9 1)"/>
                </g>
                <path id="Path_1" data-name="Path 1" [ngClass]="{init: init, 'init-finish': initFinish}"
                      [attr.transform]="positionList[count - 1]"
                      class="cls-2"
                      d="M84.4,85.1a8.443,8.443,0,0,1-2.5-16.7L101,64.7l25,4.7-22.5,12C103.5,81.5,82.2,84.7,79.4,85.1Z"
                      transform="translate(884, 488) rotate(-157)"/>
                <g class="cls-7" transform="matrix(1, 0, 0, 1, 873, 487)">
                    <circle id="Ellipse_1-2" data-name="Ellipse 1" class="cls-3" cx="28.6" cy="28.6" r="28.6"
                            transform="translate(58.5 49.2)"/>
                </g>
                <path id="Path_2" data-name="Path 2" [ngClass]="{'cls-4': count !== 1, 'cls-6': count === 1}"
                      d="M25.1,47.8,10.8,38.5A78.309,78.309,0,0,0,0,78.1H17A60.961,60.961,0,0,1,25.1,47.8Z"
                      transform="translate(882 488)"/>
                <path id="Path_3" data-name="Path 3" [ngClass]="{'cls-4': count !== 4, 'cls-6': count === 4}"
                      d="M103.2,22.4a61.472,61.472,0,0,1,24,19.4l14.2-9.3a78.671,78.671,0,0,0-32.2-26Z"
                      transform="translate(882 488)"/>
                <path id="Path_4" data-name="Path 4" [ngClass]="{'cls-4': count !== 5, 'cls-6': count === 5}"
                      d="M139.2,78.1h17a78.033,78.033,0,0,0-10.8-39.6l-14.3,9.3A59.94,59.94,0,0,1,139.2,78.1Z"
                      transform="translate(882 488)"/>
                <path id="Path_5" data-name="Path 5" [ngClass]="{'cls-4': count !== 3, 'cls-6': count === 3}"
                      d="M59.7,19.9a60.459,60.459,0,0,1,37,0L102.6,4a77.031,77.031,0,0,0-49,0Z"
                      transform="translate(882 488)"/>
                <path id="Path_6" data-name="Path 6" [ngClass]="{'cls-4': count !== 2, 'cls-6': count === 2}"
                      d="M29,41.8A61.3,61.3,0,0,1,53,22.4L46.9,6.5a79.479,79.479,0,0,0-32.2,26Z"
                      transform="translate(882 488)"/>
                <g id="Group_1" data-name="Group 1" transform="translate(882 488)">
                    <path id="Path_7" data-name="Path 7" [ngClass]="{'cls-5': count !== 1, 'cls-6': count === 1}"
                          d="M25.1,47.8,18,43.1a68.735,68.735,0,0,0-9,34v1h8A60.961,60.961,0,0,1,25.1,47.8Z"/>
                    <path id="Path_8" data-name="Path 8" [ngClass]="{'cls-5': count !== 2, 'cls-6': count === 2}"
                          d="M53,22.4l-3.2-8.3a69.276,69.276,0,0,0-28,23.1L29,41.9A60.846,60.846,0,0,1,53,22.4Z"/>
                    <path id="Path_9" data-name="Path 9" [ngClass]="{'cls-5': count !== 5, 'cls-6': count === 5}"
                          d="M138.3,43.1l-7.1,4.6A60.961,60.961,0,0,1,139.3,78h7.9V77A69.635,69.635,0,0,0,138.3,43.1Z"/>
                    <path id="Path_10" data-name="Path 10" [ngClass]="{'cls-5': count !== 4, 'cls-6': count === 4}"
                          d="M127.2,41.8l7.2-4.7a69.943,69.943,0,0,0-28-23.1l-3.2,8.3A61.88,61.88,0,0,1,127.2,41.8Z"/>
                    <path id="Path_11" data-name="Path 11" [ngClass]="{'cls-5': count !== 3, 'cls-6': count === 3}"
                          d="M78.1,8a68.045,68.045,0,0,0-21.7,3.5l3.2,8.4a60.459,60.459,0,0,1,37,0l3.2-8.4A67.593,67.593,0,0,0,78.1,8Z"/>
                </g>
            </g>
        </svg>


        <div class="result__count">{{count}}</div>
    </div>
    <ng-container *ngTemplateOutlet="isPortfolio ? portfolioTpl : quizTpl"></ng-container>
    <ng-template #portfolioTpl>
        <div class="result__text result__text_portfolio">Donâ€™t think your risk score is right? Take the test again!
        </div>
        <div class="result__btn-cnt result__btn-cnt_portfolio">
            <a routerLink="/quiz/progress" mat-raised-button [color]="'warn'"
               class="form__btn btn btn_gray btn_full mat-elevation-z0">Re-take
                the Test</a>
        </div>
    </ng-template>
    <ng-template #quizTpl>
        <h2 class="result__title title">{{title}}</h2>
        <div class="result__text">{{desc}}</div>
        <div class="result__btn-cnt">
            <a routerLink="/portfolios" mat-raised-button [color]="'accent'" class="btn btn_full">View Suggested
                Portfolios</a>
            <a *ngIf="isQuiz" routerLink="/quiz/progress" mat-raised-button [color]="'warn'"
               class="form__btn btn btn_gray btn_full mat-elevation-z0">Retake
                Risk</a>
        </div>
    </ng-template>


</div>
