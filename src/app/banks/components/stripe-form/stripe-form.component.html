<div class="cell stripe-form form">
    <form class="form__cnt">
        <div data-locale-reversible>
            <div class="row">
                <div class="field">
                    <input
                            id="name"
                            #input
                            (focus)="$event.target.classList.add('focused')"
                            (blur)="$event.target.classList.remove('focused')"
                            (keyup)="
              !!$event.target.value
                ? $event.target.classList.remove('empty')
                : $event.target.classList.add('empty')
            "
                            data-tid="stripe_form.form.name_placeholder"
                            class="input empty"
                            type="text"
                            placeholder="Your Name"
                            required=""
                            autocomplete="name"
                    />
                    <label for="name" data-tid="stripe_form.form.name_label"
                    >Name on Card</label
                    >
                    <div class="baseline"></div>
                </div>
            </div>
            <div class="row">
                <div class="field">
                    <div id="card-number" class="input empty"></div>
                    <label for="card-number" data-tid="stripe_form.form.card_number_label"
                    >Card number</label
                    >
                    <div class="baseline"></div>
                </div>
            </div>
            <div class="row">
                <div class="field half-width">
                    <div id="card-expiry" class="input empty"></div>
                    <label for="card-expiry" data-tid="stripe_form.form.card_expiry_label"
                    >Expiration</label
                    >
                    <div class="baseline"></div>
                </div>
                <div class="field half-width">
                    <div id="card-cvc" class="input empty"></div>
                    <label for="card-cvc" data-tid="stripe_form.form.card_cvc_label"
                    >CVC</label
                    >
                    <div class="baseline"></div>
                </div>
            </div>
            <div class="row">
                <div class="field">
                    <input
                            id="address-line1"
                            #input
                            (focus)="$event.target.classList.add('focused')"
                            (blur)="$event.target.classList.remove('focused')"
                            (keyup)="
              !!$event.target.value
                ? $event.target.classList.remove('empty')
                : $event.target.classList.add('empty')
            "
                            data-tid="stripe_form.form.address-line1_placeholder"
                            class="input empty"
                            type="text"
                            placeholder="185 Berry St"
                            required=""
                            autocomplete="address-line1"
                    />
                    <label
                            for="address-line1"
                            data-tid="stripe_form.form.address_line1_label"
                    >Street Address Line 1</label
                    >
                    <div class="baseline"></div>
                </div>
            </div>
            <div class="row">
                <div class="field">
                    <input
                            id="address-line2"
                            #input
                            (focus)="$event.target.classList.add('focused')"
                            (blur)="$event.target.classList.remove('focused')"
                            (keyup)="
              !!$event.target.value
                ? $event.target.classList.remove('empty')
                : $event.target.classList.add('empty')
            "
                            data-tid="stripe_form.form.address-line2_placeholder"
                            class="input empty"
                            type="text"
                            placeholder="185 Berry St"
                            autocomplete="address-line2"
                    />
                    <label
                            for="address-line2"
                            data-tid="stripe_form.form.address_line2_label"
                    >Street Address Line 2 (Optional)</label
                    >
                    <div class="baseline"></div>
                </div>
            </div>
            <div class="row" data-locale-reversible>
                <div class="field half-width">
                    <input
                            id="city"
                            #input
                            (focus)="$event.target.classList.add('focused')"
                            (blur)="$event.target.classList.remove('focused')"
                            (keyup)="
              !!$event.target.value
                ? $event.target.classList.remove('empty')
                : $event.target.classList.add('empty')
            "
                            data-tid="stripe_form.form.city_placeholder"
                            class="input empty"
                            type="text"
                            placeholder="San Francisco"
                            required=""
                            autocomplete="address-level2"
                    />
                    <label for="city" data-tid="stripe_form.form.city_label">City</label>
                    <div class="baseline"></div>
                </div>
                <div class="field quarter-width">
                    <input
                            id="state"
                            #input
                            (focus)="$event.target.classList.add('focused')"
                            (blur)="$event.target.classList.remove('focused')"
                            (keyup)="
              !!$event.target.value
                ? $event.target.classList.remove('empty')
                : $event.target.classList.add('empty')
            "
                            data-tid="stripe_form.form.state_placeholder"
                            class="input empty"
                            type="text"
                            placeholder="CA"
                            required=""
                            autocomplete="address-level1"
                    />
                    <label for="state" data-tid="stripe_form.form.state_label"
                    >State</label
                    >
                    <div class="baseline"></div>
                </div>
                <div class="field quarter-width">
                    <input
                            id="zip"
                            #input
                            (focus)="$event.target.classList.add('focused')"
                            (blur)="$event.target.classList.remove('focused')"
                            (keyup)="
              !!$event.target.value
                ? $event.target.classList.remove('empty')
                : $event.target.classList.add('empty')
            "
                            data-tid="stripe_form.form.postal_code_placeholder"
                            class="input empty"
                            type="text"
                            placeholder="94107"
                            required=""
                            autocomplete="postal-code"
                    />
                    <label for="zip" data-tid="stripe_form.form.postal_code_label"
                    >ZIP</label
                    >
                    <div class="baseline"></div>
                </div>
            </div>
        </div>

        <div class="error" role="alert">
            <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="17"
                    height="17"
                    viewBox="0 0 17 17"
            >
                <path
                        class="base"
                        fill="#000"
                        d="M8.5,17 C3.80557963,17 0,13.1944204 0,8.5 C0,3.80557963 3.80557963,0 8.5,0 C13.1944204,0 17,3.80557963 17,8.5 C17,13.1944204 13.1944204,17 8.5,17 Z"
                ></path>
                <path
                        class="glyph"
                        fill="#FFF"
                        d="M8.5,7.29791847 L6.12604076,4.92395924 C5.79409512,4.59201359 5.25590488,4.59201359 4.92395924,4.92395924 C4.59201359,5.25590488 4.59201359,5.79409512 4.92395924,6.12604076 L7.29791847,8.5 L4.92395924,10.8739592 C4.59201359,11.2059049 4.59201359,11.7440951 4.92395924,12.0760408 C5.25590488,12.4079864 5.79409512,12.4079864 6.12604076,12.0760408 L8.5,9.70208153 L10.8739592,12.0760408 C11.2059049,12.4079864 11.7440951,12.4079864 12.0760408,12.0760408 C12.4079864,11.7440951 12.4079864,11.2059049 12.0760408,10.8739592 L9.70208153,8.5 L12.0760408,6.12604076 C12.4079864,5.79409512 12.4079864,5.25590488 12.0760408,4.92395924 C11.7440951,4.59201359 11.2059049,4.59201359 10.8739592,4.92395924 L8.5,7.29791847 L8.5,7.29791847 Z"
                ></path>
            </svg>
            <span class="message"></span>
        </div>

        <button
                type="submit"
                data-tid="stripe_form.form.pay_button"
                mat-raised-button
                [color]="'accent'"
                [disabled]="isErr || pending"
                class="btn mat-elevation-z0"
        >
            Add Card
        </button>
