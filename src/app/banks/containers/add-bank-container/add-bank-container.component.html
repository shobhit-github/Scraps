<app-add-bank [bank]="bank$ | async" [step]="step$ | async" [pending]="pending$ | async" [success]="success$ | async"
              [fail]="fail$ | async"
              [form]="form" [formBank]="formBank" [activeClass]="activeClass" [bankList]="bankList$ | async"
              (OnSubmit)="onSubmit()" (OnConnect)="onConnect($event)"
              (OnBankChange)="onBankChange($event)" (OnBack)="onBack()"></app-add-bank>
