<mat-sidenav-container class="sidenav-container">
    <mat-sidenav #drawer class="sidenav" fixedInViewport="true"
                 [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
                 [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="!(isHandset$ | async)">
        <mat-toolbar color="primary">Menu</mat-toolbar>
        <mat-nav-list>
            <!--<a mat-list-item [routerLink]="['/admin', 'dashboard']" routerLinkActive="router-link-active">Dashboard</a>-->
            <a mat-list-item [routerLink]="['/admin', 'users']" routerLinkActive="router-link-active">Users</a>
            <a mat-list-item [routerLink]="['/admin', 'news']" routerLinkActive="router-link-active">News</a>
            <a mat-list-item [routerLink]="['/admin', 'quiz']" routerLinkActive="router-link-active">Quiz</a>
            <a mat-list-item [routerLink]="['/admin', 'ico']" routerLinkActive="router-link-active">ICO</a>
            <a mat-list-item [routerLink]="['/admin', 'coins']" routerLinkActive="router-link-active">Coins</a>
            <a mat-list-item [routerLink]="['/admin', 'portfolios']"
               routerLinkActive="router-link-active">Portfolios</a>
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <mat-toolbar color="accent">
            <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()"
                    *ngIf="isHandset$ | async">
                <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
            </button>
            <span>Skraps Admin Panel</span>
            <button type="button" aria-label="Logout" mat-icon-button (click)="OnLogout.emit()"
                    [ngStyle]="{position: 'absolute', right: '20px'}">
                <mat-icon fontSet="skraps-icons" fontIcon="icon-arrow"></mat-icon>
            </button>
        </mat-toolbar>
        <router-outlet></router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>
